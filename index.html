<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Dashboard</title>

   <link rel="stylesheet" href="./Delevop/css/style.css" ></link>
        <!-- href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->

</head>

<body>
   <header>
      <div class="mb-9">
      <h1>Weather Dashboard</h1>
      </div>
   </header>

  
      <div class = "left">
         <div>
            <form class="searchBar"></form>
               <h2 class="h2">Search for a city:</h2>
               <div class="mb-3">
                  <input id="citiesContainer" />
               </div>
               <button type="submit" class="searchBtn btn btn-primary">Search</button>
               <aside class="pastSearches"></aside>
            </form>
            
         </div>
         <div>
             <aside class="today"></aside>
         </div>
       </div>
   

 
   <h3 class="h3">
      <div>
         5-Day Forecast:
      </div>
      <main class="forecast"></main>
   </h3>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script> --> 

   <script src="./Delevop/js/script.js"></script>
</body>
</html>
